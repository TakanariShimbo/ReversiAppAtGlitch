<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リバーシ</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        canvas { 
            display: block;
            z-index: 0;
        }
        p {
            position: absolute;
            margin: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            z-index: 1;
        }
        #turn-message {
            top: 10px;
        }
    </style>
</head>
<body>
    <p id="turn-message">Please wait a little.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // Define socket
        var socket = io();
        
        // Emmit Connect Event
        socket.on('connect', function() {
            socket.emit('join_room', {room_name: "{{ room_name }}", player_color: "{{ your_color }}"});
        });

        // Update turn message
        function updateTurnMessage(turn) {
            var turnMessageElement = document.getElementById('turn-message');
            if (turn == "EMPTY") {
                turnMessageElement.textContent = "Game Finish";
            } else if (turn == "{{ your_color }}") {
                turnMessageElement.textContent = "Turn: YOU(" + turn + ")";
            } else {
                turnMessageElement.textContent = "Turn: ENEMY(" + turn + ")";
            }
        }

        // Define Scene
        const scene = new THREE.Scene();

        // Define Camera
        function getFovByAspect(aspect) {
            const minAspect = 0.1; // 最小横幅
            const maxAspect = 1;   // 最大横幅
            const minFov = 125;    // 最大視野角
            const maxFov = 75;     // 最小視野角
        
            const fov = ((aspect - minAspect) / (maxAspect - minAspect)) * (maxFov - minFov) + minFov;
            return Math.max(maxFov, Math.min(minFov, fov));
        }

        const initialFov = getFovByAspect(window.innerWidth / window.innerHeight);
        const camera = new THREE.PerspectiveCamera(initialFov, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 36, -12);
        camera.lookAt(scene.position);

        // Define Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', function () {
            const aspectRatio = window.innerWidth / window.innerHeight;
            const newFov = getFovByAspect(window.innerWidth / window.innerHeight);
        
            camera.aspect = aspectRatio;
            camera.fov = newFov;
            camera.updateProjectionMatrix();
        
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        // Add board
        const boardGeometry = new THREE.BoxGeometry(35, 2, 35);
        const boardMaterial = new THREE.MeshPhongMaterial({color: 0x005000, shininess: 10});
        const boardMesh = new THREE.Mesh(boardGeometry, boardMaterial);
        scene.add(boardMesh);

        // Add grid lines
        const lineMaterial = new THREE.LineBasicMaterial({color: 0x000000});
        const lineGeometry = new THREE.BufferGeometry();

        const vertices = [];
        const size = 33;
        const divisions = 8;
        const step = size / divisions;

        for (let i = 0; i <= divisions; i++) {
            vertices.push(-size / 2, 1.1, i * step - size / 2);
            vertices.push(size / 2, 1.1, i * step - size / 2);

            vertices.push(i * step - size / 2, 1.1, -size / 2);
            vertices.push(i * step - size / 2, 1.1, size / 2);
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const gridLines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(gridLines);

        // Add stones
        const stoneGeometry = new THREE.SphereGeometry(0.8, 32, 32);
        stoneGeometry.scale(2, 1, 2);
        const whiteMaterial = new THREE.MeshPhongMaterial({color: 0xeeeeee});
        const blackMaterial = new THREE.MeshPhongMaterial({color: 0x111111});
        const candidateMaterial = new THREE.MeshPhongMaterial({color: 0x009000, opacity: 0.2, transparent: true});
        
        function updateStoneMesh(x, y, stoneKind) {
            // Remove current stoneMaterial
            if (stoneMeshs[x][y] != null){
                scene.remove(stoneMeshs[x][y]);
            }

            // Define stoneMaterial
            let stoneMaterial;
            if (stoneKind == "BLACK") {
                stoneMaterial = blackMaterial;
            } else if (stoneKind == "WHITE") {
                stoneMaterial = whiteMaterial;
            } else if (stoneKind == "CANDIDATE") {
                stoneMaterial = candidateMaterial;
            } else {
                return;
            }

            // Add stoneMesh
            const stoneMesh = new THREE.Mesh(stoneGeometry, stoneMaterial);
            stoneMesh.position.set(x * 4 - 14, 2, y * 4 - 14);
            scene.add(stoneMesh);
            stoneMeshs[x][y] = stoneMesh;
        }

        const initial_board = {{ board|tojson }};
        const stoneMeshs = [];
        for (let i = 0; i < 8; i++) {
            stoneMeshs[i] = [];
            for (let j = 0; j < 8; j++) {
                stoneMeshs[i][j] = null;
                updateStoneMesh(i, j, initial_board[i][j]);
            }
        }

        socket.on('update_board', function (data) {
            const board = data.board;
            const previous_board = data.previous_board;
            const xy_put = data.xy_put;
            const xy_flips = data.xy_flips;
            const xy_candidates = data.xy_candidates;
            var x;
            var y;

            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    updateStoneMesh(i, j, previous_board[i][j]);
                }
            }
            
            x = xy_put[0];
            y = xy_put[1];
            updateStoneMesh(x, y, board[x][y]);
            
            for (let i = 0; i < xy_flips.length; i++) {
                let xy_flip = xy_flips[i];
                setTimeout(function(xy_flip) {
                    x = xy_flip[0];
                    y = xy_flip[1];
                    updateStoneMesh(x, y, board[x][y]);
                }, 150*(i+1), xy_flip);
            }

            setTimeout(function() {
                for (let i = 0; i < xy_candidates.length; i++) {
                    let xy_candidate = xy_candidates[i];
                    x = xy_candidate[0];
                    y = xy_candidate[1];
                    updateStoneMesh(x, y, board[x][y]);
                }

                updateTurnMessage(data.turn);   
            }, 150*xy_flips.length);
        });

        socket.on('game_start', function (data) {
            updateTurnMessage(data.turn);
        });

        // Add Light Setting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.6);
        pointLight.position.set(5, 100, -20);
        scene.add(pointLight);

        // Add Click and Touch Event
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onDocumentMouseDownAndTouchStart(clientX, clientY) {
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const x = Math.round((intersect.point.x + 14) / 4);
                const y = Math.round((intersect.point.z + 14) / 4);

                if (x >= 0 && x < 8 && y >= 0 && y < 8) {
                    socket.emit('put', {x: x, y: y});
                }
            }
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            onDocumentMouseDownAndTouchStart(event.clientX, event.clientY);
        }
        window.addEventListener('mousedown', onDocumentMouseDown, false);

        function onDocumentTouchStart(event) {
            event.preventDefault();
            onDocumentMouseDownAndTouchStart(event.touches[0].clientX, event.touches[0].clientY);
        }
        window.addEventListener('touchstart', onDocumentTouchStart, false);

        // Define and Run animation
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
